                    <label for="email">E-mail</label>
                    <input type="email" name="email" ngModel>
                </div>
                <div class="form-field">
                    <label for="senha">Senha</label>
                    <input type="senha" name="senha" ngModel>
                </div>
                <div>
                    <button class="form-field center" routerLink="/show">Ver usuÃ¡rios</button>
                    <button class="form-field center" (click)="CreateUser(f.value)" routerLink="/show">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
